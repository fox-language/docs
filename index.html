<!DOCTYPE html>

<html lang="en">

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./assets/css/docsify.min.css">
		<link rel="stylesheet" href="./assets/css/index.css">
		<link rel="stylesheet" href="./assets/css/fox.min.css">
	</head>

	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
  			loadSidebar: true,
			}
		</script>
		<script src="./assets/js/docsify.min.js"></script>
		<script src="./assets/js/highlight.min.js"></script>
		<script src="./assets/js/dompurify.min.js"></script>
		<script src="./assets/js/fox.min.js"></script>
		<script async>
			async function wait() {
				return new Promise((resolve) => {
					const checkInterval = setInterval(() => {
						const preElements = document.querySelectorAll('pre');
						if (preElements.length > 0) {
							clearInterval(checkInterval);
							resolve(preElements);
						}
					}, 1000);
				});
			}

			wait().then((pres) => { 
				document.querySelectorAll('pre code:not([class])').forEach(function($) {
					$.className = 'no-highlight';
				});

				hljs.initHighlighting();

				pres.forEach(pre => {
					pre.querySelector('code').classList.replace('lang-fox', 'language-fox');
				});

				hljs.highlightAll();
			});
		</script>
	</body>

</html>
